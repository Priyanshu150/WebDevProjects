<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="images.png" alt="company logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-links nav-items" id="Cricket" onClick="onNavItemClick('Cricket')">Cricket</li>
                    <li class="hover-links nav-items" id="Finance" onClick="onNavItemClick('Finance')">Finance</li>
                    <li class="hover-links nav-items" id="Politics" onClick="onNavItemClick('Politics')">Politics</li>
                    <li class="hover-links nav-items" id="Technology" onClick="onNavItemClick('Technology')">Technology</li>
                </ul>
            </div>
            <div class="search-bar">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="cards-container container flex" id="card-container">
            
        </div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="Palm-Trees-Sunset-Scenery-Digital-Art-4K-Wallpaper.jpg" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Tittle</h3>
                <h6 class="news-source" id="news-source">End Gadget 29/08/2024</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sunt expedita quidem libero, assumenda minima nesciunt dolorum fugiat inventore porro nemo.</p>

            </div>
        </div>
    </template>
    <script src="script.js"></script>  
</body>
</html>
